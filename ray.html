<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ray LaMontagne - Concert Ticket ðŸŽ„</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #1a472a 0%, #0f2818 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            position: relative;
        }

        .container {
            text-align: center;
            background: rgba(255, 255, 255, 0.95);
            padding: 0;
            border-radius: 10px;
            backdrop-filter: blur(10px);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            border: 2px solid rgba(255, 255, 255, 0.2);
            z-index: 10;
            position: relative;
            max-width: 600px;
            overflow: hidden;
        }

        .ticket {
            position: relative;
            background: linear-gradient(135deg, #fff 0%, #f8f8f8 100%);
            border: 3px dashed #333;
            border-radius: 10px;
        }

        .ticket-header {
            background: linear-gradient(135deg, #2c5f3f 0%, #1a472a 100%);
            padding: 20px;
            color: white;
            border-bottom: 3px dashed #333;
        }

        .ticket-header h1 {
            font-size: 2.5rem;
            margin-bottom: 5px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }

        .ticket-body {
            padding: 40px 30px;
            color: #333;
        }

        .artist-name {
            font-size: 2.2rem;
            font-weight: bold;
            color: #1a472a;
            margin-bottom: 30px;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        .event-details {
            font-size: 1.3rem;
            line-height: 2.2;
            margin-bottom: 10px;
        }

        .detail-label {
            font-weight: bold;
            color: #2c5f3f;
        }

        .venue {
            font-size: 1.4rem;
            color: #1a472a;
            font-weight: bold;
            margin-top: 20px;
        }

        .ticket-footer {
            background: linear-gradient(135deg, #2c5f3f 0%, #1a472a 100%);
            padding: 15px;
            color: white;
            border-top: 3px dashed #333;
            font-size: 0.9rem;
        }

        .emoji {
            font-size: 3rem;
            margin: 15px 0;
        }

        /* Snowflakes */
        .snowflake {
            position: absolute;
            top: -10px;
            color: #fff;
            font-size: 1.5rem;
            animation: fall linear infinite;
            opacity: 0.8;
            text-shadow: 0 0 5px #fff;
        }

        @keyframes fall {
            to {
                transform: translateY(100vh) rotate(360deg);
            }
        }

        /* Christmas lights */
        .lights {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 20px;
            display: flex;
            justify-content: space-around;
            padding: 10px;
        }

        .light {
            width: 15px;
            height: 15px;
            border-radius: 50%;
            animation: blink 1s ease-in-out infinite;
        }

        .light:nth-child(1) { background: #ff0000; animation-delay: 0s; }
        .light:nth-child(2) { background: #00ff00; animation-delay: 0.2s; }
        .light:nth-child(3) { background: #0000ff; animation-delay: 0.4s; }
        .light:nth-child(4) { background: #ffff00; animation-delay: 0.6s; }
        .light:nth-child(5) { background: #ff00ff; animation-delay: 0.8s; }
        .light:nth-child(6) { background: #00ffff; animation-delay: 1s; }
        .light:nth-child(7) { background: #ff8800; animation-delay: 0.3s; }
        .light:nth-child(8) { background: #ff0088; animation-delay: 0.5s; }
        .light:nth-child(9) { background: #88ff00; animation-delay: 0.7s; }
        .light:nth-child(10) { background: #0088ff; animation-delay: 0.9s; }

        @keyframes blink {
            0%, 50%, 100% {
                opacity: 1;
                box-shadow: 0 0 10px currentColor;
            }
            25%, 75% {
                opacity: 0.3;
                box-shadow: none;
            }
        }
    </style>
</head>

            <div class="ticket-body">
                <div class="emoji">ðŸŽ¸</div>
                <div class="artist-name">Ray LaMontagne</div>

    <!-- Snowflakes -->
    <script>
        // Maximum number of snowflakes on screen
        const MAX_SNOWFLAKES = 30;
        let snowflakeCount = 0;

        // Create falling snowflakes
        function createSnowflake() {
            // Limit the number of snowflakes
            if (snowflakeCount >= MAX_SNOWFLAKES) {
                return;
            }

            const snowflake = document.createElement('div');
            snowflake.classList.add('snowflake');
            snowflake.innerHTML = 'â„';
            snowflake.style.left = Math.random() * 100 + '%';
            const duration = Math.random() * 3 + 2;
            snowflake.style.animationDuration = duration + 's';
            snowflake.style.fontSize = (Math.random() * 1.5 + 0.5) + 'rem';
            snowflake.style.animationDelay = Math.random() * 5 + 's';
            document.body.appendChild(snowflake);
            snowflakeCount++;

            // Remove snowflake after animation completes
            setTimeout(() => {
                snowflake.remove();
                snowflakeCount--;
            }, (duration * 1000) + 1000);
        }

        // Create multiple snowflakes
        setInterval(createSnowflake, 300);
        
        // Initial snowflakes
        for (let i = 0; i < 20; i++) {
            setTimeout(createSnowflake, i * 100);
        }
    </script>
</body>
