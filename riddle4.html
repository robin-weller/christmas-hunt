<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Christmas Hunt - Riddle 4 üéÑ</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #1a472a 0%, #0f2818 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            position: relative;
        }

        .container {
            text-align: center;
            background: rgba(255, 255, 255, 0.1);
            padding: 60px 40px;
            border-radius: 20px;
            backdrop-filter: blur(10px);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            border: 2px solid rgba(255, 255, 255, 0.2);
            z-index: 10;
            position: relative;
            max-width: 800px;
        }

        h1 {
            font-size: 3rem;
            color: #fff;
            margin-bottom: 20px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
            animation: glow 2s ease-in-out infinite alternate;
        }

        @keyframes glow {
            from {
                text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5),
                             0 0 10px #fff,
                             0 0 20px #fff;
            }
            to {
                text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5),
                             0 0 20px #ff4444,
                             0 0 30px #ff4444;
            }
        }

        .emoji {
            font-size: 5rem;
            margin: 20px 0;
            animation: bounce 1.5s ease-in-out infinite;
        }

        @keyframes bounce {
            0%, 100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-20px);
            }
        }

        .riddle {
            font-size: 1.3rem;
            color: #ffd700;
            margin-top: 30px;
            line-height: 2;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.5);
            font-style: italic;
        }

        /* Snowflakes */
        .snowflake {
            position: absolute;
            top: -10px;
            color: #fff;
            font-size: 1.5rem;
            animation: fall linear infinite;
            opacity: 0.8;
            text-shadow: 0 0 5px #fff;
        }

        @keyframes fall {
            to {
                transform: translateY(100vh) rotate(360deg);
            }
        }

        /* Christmas lights */
        .lights {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 20px;
            display: flex;
            justify-content: space-around;
            padding: 10px;
        }

        .light {
            width: 15px;
            height: 15px;
            border-radius: 50%;
            animation: blink 1s ease-in-out infinite;
        }

        .light:nth-child(1) { background: #ff0000; animation-delay: 0s; }
        .light:nth-child(2) { background: #00ff00; animation-delay: 0.2s; }
        .light:nth-child(3) { background: #0000ff; animation-delay: 0.4s; }
        .light:nth-child(4) { background: #ffff00; animation-delay: 0.6s; }
        .light:nth-child(5) { background: #ff00ff; animation-delay: 0.8s; }
        .light:nth-child(6) { background: #00ffff; animation-delay: 1s; }
        .light:nth-child(7) { background: #ff8800; animation-delay: 0.3s; }
        .light:nth-child(8) { background: #ff0088; animation-delay: 0.5s; }
        .light:nth-child(9) { background: #88ff00; animation-delay: 0.7s; }
        .light:nth-child(10) { background: #0088ff; animation-delay: 0.9s; }

        @keyframes blink {
            0%, 50%, 100% {
                opacity: 1;
                box-shadow: 0 0 10px currentColor;
            }
            25%, 75% {
                opacity: 0.3;
                box-shadow: none;
            }
        }
    </style>
</head>
<body>
    <!-- Christmas lights -->
    <div class="lights">
        <div class="light"></div>
        <div class="light"></div>
        <div class="light"></div>
        <div class="light"></div>
        <div class="light"></div>
        <div class="light"></div>
        <div class="light"></div>
        <div class="light"></div>
        <div class="light"></div>
        <div class="light"></div>
    </div>

    <!-- Main content -->
    <div class="container">
        <h1>Riddle 4</h1>
        <div class="emoji">üçΩÔ∏è</div>
        <div class="riddle">
            I hold the feast but never taste,<br>
            I'm set with care, then wiped in haste.<br>
            Look not above where plates are laid,<br>
            The next step's hidden in the shade.
        </div>
    </div>

    <!-- Snowflakes -->
    <script>
        // Maximum number of snowflakes on screen
        const MAX_SNOWFLAKES = 30;
        let snowflakeCount = 0;

        // Create falling snowflakes
        function createSnowflake() {
            // Limit the number of snowflakes
            if (snowflakeCount >= MAX_SNOWFLAKES) {
                return;
            }

            const snowflake = document.createElement('div');
            snowflake.classList.add('snowflake');
            snowflake.innerHTML = '‚ùÑ';
            snowflake.style.left = Math.random() * 100 + '%';
            const duration = Math.random() * 3 + 2;
            snowflake.style.animationDuration = duration + 's';
            snowflake.style.fontSize = (Math.random() * 1.5 + 0.5) + 'rem';
            snowflake.style.animationDelay = Math.random() * 5 + 's';
            document.body.appendChild(snowflake);
            snowflakeCount++;

            // Remove snowflake after animation completes
            setTimeout(() => {
                snowflake.remove();
                snowflakeCount--;
            }, (duration * 1000) + 1000);
        }

        // Create multiple snowflakes
        setInterval(createSnowflake, 300);
        
        // Initial snowflakes
        for (let i = 0; i < 20; i++) {
            setTimeout(createSnowflake, i * 100);
        }
    </script>
</body>
</html>
